<h5 class="font-weight-bold mb-0 mt-2">Recipes</h5>
<h6 class="font-weight-bold mb-3 small">based on your ingredients</h6>

<div class="rounded p-2 mb-5">
    <div class="row">
        <div class="col-md-6 col-lg-4 mb-3" *ngFor="let recipe of recipes">
            <recipe-card [recipe]="recipe" [showRemoveButton]="false"></recipe-card>
        </div>
    </div>
</div>

<a class="btn btn-primary d-block mb-5" routerLink="/">Back to Ingredients</a>
