<h1>Recipes</h1>

<a [routerLink]="['/recipe/find-recipe', recipe._id]" class="d-block border text-sm p-2 text-dark mb-2" *ngFor="let recipe of recipes">
    <strong>{{recipe.name}}</strong><br />
    <span>{{recipe._id}}</span>
</a>

<a class="btn btn-primary d-block mb-5" routerLink="/">Back to Ingredients</a>
