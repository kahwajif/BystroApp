<h5 class="font-weight-bold mb-0 mt-2">Recipes</h5>
<h6 class="font-weight-bold mb-3 small">based on your ingredients</h6>


<a [routerLink]="['/recipes/find-recipe', recipe.id]" class="d-block border text-sm p-2 text-dark mb-2" *ngFor="let recipe of recipes">
    <strong>{{recipe.name}}</strong><br />
    <span>{{recipe._id}}</span>
</a>

<!-- Floating Action Button -->
<a class="floating-action-button fab-blue active d-md-none" routerLink="/recipes/create-recipe"><i class="fad fa-bookmark fa-plus fa-fw"></i></a>
