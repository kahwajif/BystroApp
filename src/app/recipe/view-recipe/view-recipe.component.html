<div *ngIf="recipe">
    <div class="row" style="height: 150px; background-size: cover; background-position: center;" [style.backgroundImage]="'url('+ recipe.imageUrl +')'">
        &nbsp;
    </div>

    <div class="d-flex justify-content-between">
        <div>
            <h5>{{recipe.name}}</h5>
            <h6>by {{recipe.author}}</h6>
        </div>


        <span *ngIf="isFavorite" (click)="toggleFavoriteRecipe(recipe)" class="p-1 float-right">
            <i class="fad fa-bookmark fa-fw fa-2x text-warning"></i>
        </span>
        <span *ngIf="!isFavorite" (click)="toggleFavoriteRecipe(recipe)" class="p-1 float-right">
            <i class="fad fa-bookmark fa-fw fa-2x text-secondary"></i>
        </span>
    </div>


    <table>
        <tr>
            <td>Preparation Time:</td>
            <td>{{recipe.preparationTimeMinutes}} min</td>
        </tr>
        <tr>
            <td>Cook Time:</td>
            <td>{{recipe.cookTimeMinutes}} min</td>
        </tr>
        <tr>
            <td>Servings:</td>
            <td>{{recipe.servings}}</td>
        </tr>
    </table>
</div>

<div class="row mt-3">
    <div class="col-3">
        <a routerLink="/recipe/find-recipe" class="btn btn-secondary w-100">Back to Recipes</a>
    </div>
    <div *ngIf="recipe" class="col-3">
        <a href="{{recipe.recipeUrl}}" class="btn btn-primary w-100">View Original</a>
    </div>
    <div class="col-3">
        <a (click)="addIngredientsToShoppingList(recipe)" class="btn btn-warning w-100">Add to Shopping List</a>
    </div>
</div>
