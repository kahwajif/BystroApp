<div *ngIf="recipe">
    <div class="row mb-2" style="height: 150px; background-size: cover; background-position: center;" [style.backgroundImage]="'url('+ recipe.imageUrl +')'">
        &nbsp;
    </div>

    <div class="d-flex justify-content-between align-items-center">
        <div>
            <h5 class="font-weight-bold">{{recipe.name}}</h5>
            <h6>by <strong>{{recipe.author}}</strong></h6>
        </div>

        <button *ngIf="isFavorite" (click)="toggleFavoriteRecipe(recipe)" class="d-none d-md-block btn btn-danger float-right">
            Remove from Favorites
        </button>
        <button *ngIf="!isFavorite" (click)="toggleFavoriteRecipe(recipe)" class="d-none d-md-block btn btn-success p-1 float-right">
            Add to Favorites
        </button>
    </div>

    <table class="mb-3">
        <tr>
            <td>Preparation Time:</td>
            <td>{{recipe.preparationTimeMinutes}} min</td>
        </tr>
        <tr>
            <td>Cook Time:</td>
            <td>{{recipe.cookTimeMinutes}} min</td>
        </tr>
    </table>

    <h6 class="font-weight-bold">Ingredients (serves {{recipe.servings}})</h6>
    <div *ngFor="let ingredient of recipe.ingredients">
        {{ingredient.quantity}} {{ingredient.unit}} {{ingredient.food.name}}
    </div>
</div>

<div class="row mt-3" *ngIf="recipe">
    <div class="col-sm-3 mb-2">
        <a routerLink="/recipe/find-recipe" class="btn btn-secondary w-100">Back to Recipes</a>
    </div>
    <div class="col-sm-3 mb-2">
        <a href="{{recipe.recipeUrl}}" class="btn btn-primary w-100">View Original</a>
    </div>
    <div class="col-sm-3 mb-2">
        <a (click)="addIngredientsToShoppingList(recipe)" class="btn btn-warning w-100">Add to Shopping List</a>
    </div>
</div>

<div *ngIf="recipe" class="floating-action-button fab-yellow d-md-none" [class.active]="isFavorite" (click)="toggleFavoriteRecipe(recipe)">
    <i class="fad fa-bookmark fa-fw"></i>
</div>
