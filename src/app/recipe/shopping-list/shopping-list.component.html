<h1>Shopping List</h1>

<a  class="d-flex justify-content-between border p-2 rounded mb-2" *ngFor="let food of savedShoppingList">
    <span>
        <strong>{{food.name}}</strong><br />
    </span>

    <span class="align-middle text-danger" (click)="removeFood(food)">
        <i class="fal fa-times"></i>
    </span>
</a>
