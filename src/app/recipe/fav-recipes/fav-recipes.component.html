<h1>Favourite Recipes</h1>

    <a  class="d-flex justify-content-between border p-2 rounded mb-2" *ngFor="let recipe of favoriteRecipes">
        <span>
            <strong [routerLink]="['/recipe/find-recipe', recipe.id]">{{recipe.name}}</strong><br />
        </span>


        <span class="align-middle text-danger" (click)="removeFavoriteRecipe(recipe)">
            <i class="fal fa-times"></i>
        </span>
    </a>
