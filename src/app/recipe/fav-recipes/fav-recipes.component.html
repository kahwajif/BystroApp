<h1>Favourite Recipes</h1>

<a [routerLink]="['/recipe/fav-recipes', recipe._id]" class="d-flex justify-content-between border p-2 rounded mb-2" *ngFor="let recipe of savedRecipes">
    <strong>{{recipe.name}}</strong><br />
    <span>{{recipe._id}}</span>

    <span class="align-middle text-danger" (click)="removeRecipe(recipe)">
        <i class="fal fa-times"></i>
    </span>
</a>
