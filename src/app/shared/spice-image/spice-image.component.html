<span *ngIf="foodTypeId === 0">
    <i class="fad fa-fw fa-utensils text-primary"></i>
</span>
<span *ngIf="foodTypeId === 1">
    <i class="fad fa-fw fa-pepper-hot text-danger"></i>
</span>
<span *ngIf="foodTypeId === 2">
    <i class="fad fa-fw fa-seedling text-success"></i>
</span>
<span *ngIf="foodTypeId === 3">
    <i class="fad fa-fw fa-meat text-secondary"></i>
</span>
